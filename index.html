<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>冷却系统3D可视化</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    .sidebar {
      width: 200px;
      background-color: #2c3e50;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .sidebar button {
      background-color: #34495e;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin: 0;
      text-align: left;
      transition: background-color 0.2s;
    }
    
    .sidebar button:hover {
      background-color: #3498db;
    }
    
    .sidebar button.disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .sidebar button.disabled:hover {
      background-color: #34495e;
    }
    
    section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    #scene-container {
      flex: 1;
      background-color: #f0f0f0;
      position: relative;
    }
    
    .menu-bar {
      background-color: #f8f9fa;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    input {
      padding: 8px;
      width: calc(100% - 18px);
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1000;
    }

    .modal-content {
      position: relative;
      background-color: #fff;
      margin: 50px auto;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      border-radius: 8px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .close-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 24px;
      cursor: pointer;
      color: #666;
    }

    .table-container {
      margin-top: 20px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f5f5f5;
    }

    .list-select-modal .modal-content {
      max-width: 400px;
    }

    .list-option {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      text-align: left;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
    }

    .list-option:hover {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
  <div class="menu-bar">
    <button id="edit-btn">Edit</button>
  </div>
  
  <main>
    <div class="sidebar">
      <button id="generate-btn">生成三维视图</button>
      <button id="generate-network-btn" class="disabled" title="功能开发中">生成换热网络</button>
      <button id="calculate-network-btn" class="disabled" title="功能开发中">计算网络</button>
      <button id="optimize-network-btn" class="disabled" title="功能开发中">优化网络</button>
    </div>
    <section>
      <div id="scene-container"></div>
    </section>
  </main>

  <!-- 列表选择弹窗 -->
  <div id="list-select-modal" class="modal list-select-modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>选择要编辑的列表</h3>
      <button class="list-option" id="edit-coolers-btn">冷却器列表</button>
      <button class="list-option" id="edit-flows-btn">冷却水流股列表</button>
      <button class="list-option" id="edit-hot-flows-btn">热流股列表</button>
    </div>
  </div>

  <!-- 冷却器列表弹窗 -->
  <div id="coolers-list-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>冷却器列表</h3>
      <div id="coolers-table"></div>
      <button type="button" id="add-cooler-btn">添加冷却器</button>
    </div>
  </div>

  <!-- 水流股列表弹窗 -->
  <div id="flows-list-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>冷却水流股列表</h3>
      <div id="flows-table"></div>
      <button type="button" id="add-flow-btn">添加水流股</button>
    </div>
  </div>

  <!-- 热流股列表弹窗 -->
  <div id="hot-flows-list-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>热流股列表</h3>
      <div id="hot-flows-table"></div>
      <button type="button" id="add-hot-flow-btn">添加热流股</button>
    </div>
  </div>

  <!-- 冷却器编辑弹窗 -->
  <div id="cooler-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>编辑冷却器</h3>
      <form id="cooler-form">
        <div class="form-group">
          <label>名称: <input type="text" name="name" required></label>
        </div>
        <div class="form-group">
          <label>X坐标: <input type="number" name="x" step="1" required></label>
        </div>
        <div class="form-group">
          <label>Y坐标: <input type="number" name="y" step="1" required></label>
        </div>
        <div class="form-group">
          <label>Z坐标: <input type="number" name="z" step="1" required></label>
        </div>
        <div class="form-group">
          <label>入口温度: <input type="number" name="inTemp" step="0.1" required></label>
        </div>
        <div class="form-group">
          <label>出口温度: <input type="number" name="outTemp" step="0.1" required></label>
        </div>
        <button type="submit">保存</button>
      </form>
    </div>
  </div>

  <!-- 水流股编辑弹窗 -->
  <div id="flow-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>编辑水流股</h3>
      <form id="flow-form">
        <div class="form-group">
          <label>名称: <input type="text" name="name" required></label>
        </div>
        <div class="form-group">
          <label>源头冷却器: <input type="text" name="sources" placeholder="多个冷却器用逗号分隔" required></label>
          <small class="help-text">多个源头冷却器的出水将在进入第一个途径冷却器前汇合</small>
        </div>
        <div class="form-group">
          <label>途径冷却器: <input type="text" name="path" placeholder="多个冷却器用逗号分隔，将按顺序连接"></label>
          <small class="help-text">水流将按照输入顺序依次流经这些冷却器</small>
        </div>
        <div class="form-group">
          <label>终端冷却器: <input type="text" name="destinations" placeholder="多个冷却器用逗号分隔" required></label>
          <small class="help-text">水流将在最后一个途径冷却器之后分流至这些终端冷却器</small>
        </div>
        <button type="submit">保存</button>
      </form>
    </div>
  </div>

  <!-- 热流股编辑弹窗 -->
  <div id="hot-flow-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>编辑热流股</h3>
      <form id="hot-flow-form">
        <div class="form-group">
          <label>名称: <input type="text" name="name" required></label>
        </div>
        <div class="form-group">
          <label>入口温度 (℃): <input type="number" name="inletTemp" step="0.1" required></label>
        </div>
        <div class="form-group">
          <label>出口温度 (℃): <input type="number" name="outletTemp" step="0.1" required></label>
        </div>
        <div class="form-group">
          <label>MCP (kJ/℃·h): <input type="number" name="mcp" step="0.1" required></label>
        </div>
        <div class="form-group">
          <label>热容量 (kW): <input type="number" name="heatCapacity" step="0.1" required></label>
        </div>
        <div class="form-group">
          <label>流速 (kg/h): <input type="number" name="flowRate" step="0.1" required></label>
        </div>
        <div class="form-group">
          <label>降温冷却器: <input type="text" name="coolers" placeholder="多个冷却器用逗号分隔" required></label>
          <small class="help-text">热流股将依次通过这些冷却器进行降温</small>
        </div>
        <button type="submit">保存</button>
      </form>
    </div>
  </div>
  
  <script src="./renderer.js"></script>
</body>
</html>
